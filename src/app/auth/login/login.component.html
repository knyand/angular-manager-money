<div class="login-content">
  <mat-card class="login-mat-card">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Sing in</mat-card-title>
        <mat-card-subtitle>Please, login to continue</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="form-element">
          <label>
            <input matInput placeholder="Enter your email" formControlName="email" required>
          </label>
          <mat-error *ngIf="userForm.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="form-element">
          <label>
            <input matInput placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" required>
          </label>
          <mat-error *ngIf="userForm.get('password').invalid">{{getErrorMessagePassword()}}</mat-error>
          <mat-icon matSuffix
                    (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="userForm.invalid">Sing in
        </button>
        <a mat-button color="accent" routerLink="/registration">Sing up</a>
      </mat-card-actions>
    </form>
    <span *ngIf="message" style="color: red">{{message}}</span>
  </mat-card>
</div>
