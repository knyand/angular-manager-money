<mat-card class="login-mat-card">
  <form (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="form-element">
        <label>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
        </label>
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="form-element">
        <label>
          <input matInput placeholder="Enter your name" [formControl]="name" required>
        </label>
        <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="form-element">
        <label>
          <input matInput placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'"
                 [formControl]="password" required>
        </label>
        <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
        <mat-icon matSuffix
                  (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="email.invalid || password.invalid || name.invalid">Sing up
      </button>
    </mat-card-actions>
  </form>
  <span *ngIf="message" style="color: red">{{message}}</span>
</mat-card>
