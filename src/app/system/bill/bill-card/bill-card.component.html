<mat-card>
  <mat-card-title>My account</mat-card-title>
  <mat-card-content>
      <table mat-table [dataSource]="accounts">
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef>Currency </th>
          <td mat-cell *matCellDef="let elem">{{elem.currency}}</td>
        </ng-container>
        <ng-container matColumnDef="sum">
          <th mat-header-cell *matHeaderCellDef>Sum </th>
          <td mat-cell *matCellDef="let elem">{{elem.sum | number: '1.2'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
</mat-card>
